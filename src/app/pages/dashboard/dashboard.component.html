<div class="container">
  <br>
  <form class="well form-horizontal" action=" " method="get" id="contact_form">
    <fieldset>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">DNI</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="dni" placeholder="DNI" class="form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i
        class="glyphicon glyphicon-thumbs-up"></i> OK.
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning">Check <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
      <br>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label">Zone</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="state" class="form-control selectpicker">
              <option value=" ">Please select zone</option>
              <option>VIP</option>
              <option>Fan</option>
            </select>
          </div>
        </div>
      </div>
      <br>

      <!-- Text area -->
      <div class="form-group">
        <label class="col-md-4 control-label">Any Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Description"></textarea>
          </div>
        </div>
      </div>




      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning">Done <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
